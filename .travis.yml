language: php

php:
  - 7.2
  - 7.3
  - 7.4

install:
  - composer install

script:
  - composer test
  - composer check-style

# Configure email notifications
notifications:
  email:
    on_success: always
    on_failure: always

# delete cache using travis-ci web interface
cache:
  directories:
    - vendor
    - $HOME/.cache/composer

after_success:
  - travis_retry php vendor/bin/php-coveralls -v
